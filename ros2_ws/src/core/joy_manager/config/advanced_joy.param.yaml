/**:
  ros__parameters:
    # --- 基本設定 ---
    timer_hz: 40.0
    joy_enable_button: 4 ## L1
    throttle_button: 1 ## ◯
    steer_gain_button: 5 ## R1
    steer_axis: 0 ## 左スティックの横軸
    max_throttle: 1.0
    throttle_increase_rate: 0.05
    throttle_decrease_rate: 0.1

    base_steer_scale: 0.5
    high_gain_steer_scale: 1.0

    # --- start/stop トリガボタン ---
    start_button:   7   # R2 ボタンで start=true humble: 7, foxy: 7
    stop_button:    6   # L2 ボタンで start=false humble: 6, foxy: 6


## button index (DualShock4) foxy
# 0: ×
# 1: ○
# 2: △
# 3: □
# 4: L1
# 5: R1
# 6: L2
# 7: R2
# 8: share
# 9: option
# 10: home
# 11: L3
# 12: R3
